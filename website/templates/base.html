<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ META_DICT.get('domain_name') }}" />
    <meta property="og:description" content="{{ META_DICT.get('description') }}" />
    <meta property="og:url" content="{{ META_DICT.get('domain_url')}}" />
    <meta property="og:site_name" content="{{META_DICT.get('domain_name')}}" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description" content="{{META_DICT.get('description')}}" />
    <meta name="twitter:title" content="{{META_DICT.get('domain_name')}}" />



    <link
        rel="shortcut icon"
        href="{{url_for('static', filename='images/assets/mac_logo_banner.svg')}}"
    >
    
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
    >
    
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    >
    
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    >
    
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
        rel="stylesheet"
    > 

    <link
        href='https://fonts.googleapis.com/css?family=Roboto Condensed'
        rel='stylesheet'
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap"
        rel="stylesheet"
    >

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
        rel="stylesheet"
    >


    
    {% assets "main_scss" %}
        <link
            rel="stylesheet"
            href="{{ ASSET_URL }}"
        >
    {% endassets %}

    <title>
        {{title}} | {{META_DICT['domain_name']}}
    </title>

</head>
<body>
    <script src="{{ url_for('static', filename='js/assets/gsap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/assets/three.min.js') }}"></script>


    {{header()}}


    {% block content %}
    {% endblock %}


    {{footer()}}

    {% assets "main_js" %}
        <script type="text/javascript" src="{{ ASSET_URL}}"> </script>
    {% endassets %}

    <script src="{{url_for('static', filename='js/interface_mods/current_page.js')}}">

    </script>


</body>
</html>
